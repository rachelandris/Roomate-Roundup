<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        :root {
            --white: white;
            --black: black;
            --e12c2c: #e12c2c;
        }

        .w-layout-blockcontainer {
            max-width: 940px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        @media screen and (max-width: 991px) {
            .w-layout-blockcontainer {
                max-width: 728px;
            }
        }

        @media screen and (max-width: 767px) {
            .w-layout-blockcontainer {
                max-width: none;
            }
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .heading {
            text-align: center;
            color: var(--e12c2c);
            font-size: 40px;
            font-family: Verdana, Geneva, sans-serif;
            margin-top: 40px;
        }

        .text-block {
            color: var(--e12c2c);
            text-align: center;
            font-family: Exo, sans-serif;
        }

        .button {
            color: var(--white);
            background-color: var(--e12c2c);
            padding: 10px 20px;
            font-family: Varela Round, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border: none; 
            outline: none; 
        }

        .edit-profile {
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--black);
        }

        button[type="submit"],
        .back-button {
            background-color: var(--e12c2c);
            color: var(--white);
            padding: 10px;
            font-family: Varela Round, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            outline: none;
        }

        footer {
            margin-top: 50px;
        }

        footer p {
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px; 
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/settings'">Back</button>

    <!-- Edit Profile Form -->
    <section class="edit-profile">
        <div class="container">
            <h2 class="heading">Edit Your Profile</h2>
            <form action="/editprofile" method="post" enctype="multipart/form-data">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="text" name="gender" placeholder="Gender" required>
                <input type="text" name="major" placeholder="Major" required>
                <input type="text" name="political_party" placeholder="Political Party" required>
                <input type="text" name="about_me" placeholder="About Me" required>
                <input type="file" name="profile_picture" accept="image/*">
                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 RoomieRoundup. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
