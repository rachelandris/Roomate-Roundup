<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment and Upgrade Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            color: #4CAF50; /* Green color for success */
        }

        p {
            color: #333;
        }

        .back-to-settings {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e12c2c;  /* Blue color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-to-settings:hover {
            background-color: #b20000; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment and Upgrade Successful!</h1>
        <p>Your payment has been processed successfully, and your account has been upgraded.</p>
        <a href="/settings" class="back-to-settings">Go to Settings</a> <!-- Redirect to the settings page -->
    </div>

</body>
</html>
