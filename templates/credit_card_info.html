<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Credit Card Information</title>
    <style>
        :root {
            --white: white;
            --black: black;
            --e12c2c: #e12c2c;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 940px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .back-button {
            background-color: var(--e12c2c);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 20px;
        }

        .back-button:hover {
            background-color: #c51c1c;
        }

        section.credit_card_info {
            margin-top: 50px;
            text-align: center;
        }

        section.credit_card_info h2 {
            color: var(--e12c2c);
        }

        section.credit_card_info form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        section.credit_card_info label {
            display: block;
            margin-bottom: 10px;
            color: var(--black);
        }

        section.credit_card_info input[type="text"] {
            width: calc(100% - 22px); /* 100% - (padding + border) */
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        section.credit_card_info input[type="submit"] {
            background-color: var(--e12c2c);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        section.credit_card_info input[type="submit"]:hover {
            background-color: #c51c1c;
        }

        footer {
            margin-top: 50px;
            color: var(--black);
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='upgrade'">Back</button>

    <!-- Credit Card Information Form -->
    <section class="credit_card_info">
        <div class="container">
            <h2>Enter Credit Card Information</h2>
            <form action="/credit_card_info" method="post">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
                <label for="expiration_date">Expiration Date:</label>
                <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <input type="submit" value="Submit Payment">
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 RoomieRoundup. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
