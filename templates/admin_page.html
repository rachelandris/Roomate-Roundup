<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        :root {
            --white: white;
            --black: black;
            --e12c2c: #e12c2c;
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .heading {
            text-align: center;
            color: var(--e12c2c);
            font-size: 40px;
            font-family: Verdana, Geneva, sans-serif;
            margin-top: 40px;
        }

        .text-block {
            color: var(--black);
            text-align: center;
            font-family: Exo, sans-serif;
            margin: 20px;
        }

        .button {
            color: var(--white);
            background-color: var(--e12c2c);
            padding: 10px 20px;
            font-family: Varela Round, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            border: none; 
            outline: none; 
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-family: Arial, sans-serif;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-family: Varela Round, sans-serif;
        }

        .section-container {
            padding: 20px;
        }

        .section-container h2 {
            font-family: Verdana, Geneva, sans-serif;
            color: var(--e12c2c);
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="container">
        <h1 class="heading">Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/main">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="section-container">
            <h2>User Management</h2>
            <p class="text-block">Manage users, roles, and access permissions.</p>
            <button class="button">Manage Users</button>
        </section>
        
        <section class="section-container">
            <h2>System Settings</h2>
            <p class="text-block">Adjust system configurations and settings.</p>
            <button class="button">Configure System</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
